<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alwar Public School - Login/Signup</title>
    <link rel="stylesheet" href="navbar.css" />
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .navbar {
        background-color: rgb(63, 150, 121);
        padding: 10px;
      }

      .navbar ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .navbar ul li {
        margin-right: 20px;
      }

      .navbar ul li a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
      }

      /* Login and Signup Section Styles */
      .auth-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .auth-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .auth-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: rgb(63, 150, 121);
      }

      .auth-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .auth-container button {
        width: 100%;
        padding: 12px;
        background-color: rgb(63, 150, 121);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .auth-container button:hover {
        background-color: rgb(70, 70, 70);
      }

      .auth-container p {
        text-align: center;
        margin-top: 15px;
      }

      .auth-container .switch-auth {
        color: rgb(63, 150, 121);
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Alwar Public School</h1>

      <nav class="navbar">
        <ul>
          <li><a href="navbar.html">Home</a></li>
          <li><a href="01_about.html">About</a></li>
          <li><a href="02_academics.html">Academics</a></li>
          <li><a href="03_faculty.html">Faculty</a></li>
          <li><a href="04_Event.html">Event</a></li>
          <li><a href="05_contact.html">Contact-us</a></li>
        </ul>
      </nav>
    </header>

    <section class="auth-section">
      <!-- Login Form -->
      <div class="auth-container" id="login-form">
        <h2>Login</h2>
        <form action="#" method="POST">
          <input type="text" placeholder="Username" name="username" required />
          <input type="password" placeholder="Password" name="password" required />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="javascript:void(0)" class="switch-auth" onclick="showSignup()">Sign up</a></p>
      </div>

      <!-- Signup Form -->
      <div class="auth-container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
          <input type="text" placeholder="Username" name="username" required />
          <input type="email" placeholder="Email" name="email" required />
          <input type="password" placeholder="Password" name="password" required />
          <input type="password" placeholder="Confirm Password" name="confirm-password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="javascript:void(0)" class="switch-auth" onclick="showLogin()">Login</a></p>
      </div>
    </section>

    <footer>
      <div>
        <p>Â© 2025 Alwar Public School. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Switch between Login and Signup forms
      function showSignup() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("signup-form").style.display = "block";
      }

      function showLogin() {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("signup-form").style.display = "none";
      }
    </script>
  </body>
</html>
